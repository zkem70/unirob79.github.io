---
layout: default
---
<div class="post">
  <br>
  <header class="post-header">
	  <h1 class="post-title"><b>{{ page.title }}</b></h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	<hr id="line"><br>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
<!-- 多说评论框 start -->
	<div id="disqus_thread"></div>
<script>
(function() { 
var d = document, s = d.createElement('script');
s.src = 'https://unirob.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<script id="dsq-count-scr" src="//unirob.disqus.com/count.js" async></script>
</div>
	<div class="ds-thread" data-thread-key={{ page.id }} data-title={{ page.title }} data-url={{ site.motto }}/{{ page.url }}></div>
<!-- 多说评论框 end -->

</div>
