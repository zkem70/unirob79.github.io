---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h3>
			<a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><b>{{ post.title }}</b></a>
        </h3>
		  <span class="post-meta">{{ post.date | date: "%b %-d, %Y %H:%m" }}</span>
		<div class="content">
		<hr id="line">
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
